<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head> 	
        <meta charset="utf-8" />
        <title>Transmission easy client</title>
        <link rel="shortcut icon" href="images/settings.png">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-colorpicker.css">
        <script src="js/utils.js"></script>
        <script src="js/mono.js"></script>
    </head>
    <body class="loading">
        <div class="container">
            <div class="search_panel">
                <h1>Transmission easy client</h1>
            </div>
            <div class="content">
                <div class="left menu">
                    <a href="#client" data-page="client" data-lang="optClient">Transmission</a>
                    <a href="#main" data-page="main" data-lang="optMain">Общие</a>
                    <a href="#notify" data-page="notify" data-lang="optNotify">Уведомления</a>
                    <a href="#ctx" data-page="ctx" data-lang="optCtx">Контекстное меню</a>
                    <a href="#backup" data-page="backup" data-lang="backup">Архивирование</a>
                    <a href="#restore" data-page="restore" data-lang="restore">Восстановление</a>
                </div>
                <div class="right">
                    <div class="page client">
                        <h2 data-lang="optClient">Transmission</h2>
                        <label><span data-lang="DLG_SETTINGS_4_CONN_16">Логин</span><input type="text" data-option="login"/></label>
                        <label><span data-lang="DLG_SETTINGS_4_CONN_18">Пароль</span><input type="password" data-option="password"/></label>
                        <label><span data-lang="PRS_COL_IP">IP-адрес</span><input type="text" data-option="ip"/></label>
                        <label><span data-lang="PRS_COL_PORT">Порт</span><input type="number" data-option="port"/></label>
                        <h3 data-lang="ST_CAPT_ADVANCED">Дополнительно</h3>
                        <label><span data-lang="requireAuthentication">Требуется аутентификация</span><input type="checkbox" data-option="requireAuthentication"></label>
                        <label><span data-lang="guiPath">Путь к веб интерфейсу</span><input type="text" data-option="guiPath"/></label>
                        <label><span data-lang="useSSL">Использовать SSL</span><input type="checkbox" data-option="useSSL"/></label>
                        <label><span data-lang="path">Путь</span><input type="text" data-option="path"/></label>
                        <div id="checkContainer">
                            <div><button id="clientCheckBtn" data-lang="checkSettings">Проверить настройки</button></div>
                            <div id="clientStatus"></div>
                        </div>
                    </div>
                    <div class="page main">
                        <h2 data-lang="optMain">Общие</h2>
                        <label><span>Language</span>
                            <select id="language" data-option="language"><option value="ru">Русский</option><option value="en">English</option><option value="fr">Français</option><option value="zh-CN">China</option><option value="es">Spain</option><option value="pt-BR">Brazil</option></select>
                        </label>
                        <label><span data-lang="showFreeSpace">Отображать количество свободного места на диске</span><input type="checkbox" data-option="showFreeSpace"/></label>
                        <label><span data-lang="hideSeedStatusItem">Скрыть раздачи со статусом "Раздаются"</span><input type="checkbox" data-option="hideSeedStatusItem"/></label>
                        <label><span data-lang="hideFnishStatusItem">Скрыть раздачи со статусом "Загружен"</span><input type="checkbox" data-option="hideFnishStatusItem"/></label>
                        <label><span data-lang="showSpeedGraph">Отображать график скорости</span><input type="checkbox" data-option="showSpeedGraph"/></label>
                        <label><span data-lang="popupHeight">Высота popup окна</span><input type="number" data-option="popupHeight" min="0"/> <span data-lang="px">пикселей</span></label>
                        <label><span data-lang="popupUpdateInterval">Интервал обновления списка раздач</span><input type="number" data-option="popupUpdateInterval" min="100"/> <span data-lang="ms">миллисекунда</span></label>
                    </div>
                    <div class="page notify">
                        <h2 data-lang="optNotify">Уведомления</h2>
                        <label><span data-lang="showNotificationOnDownloadCompleate">Уведомлять при завершении загрузки раздачи</span><input type="checkbox" data-option="showNotificationOnDownloadCompleate"/></label>
                        <label><span data-lang="displayActiveTorrentCountIcon">Отображать количество активных раздач на иконке расширения</span><input type="checkbox" data-option="displayActiveTorrentCountIcon"/></label>
                        <label><span data-lang="badgeColor">Цвет уведомления</span><input type="text" data-option="badgeColor"/><span class="selectColor"></span></label>
                        <label><span data-lang="backgroundUpdateInterval">Интервал фонового обновления списка раздач</span><input type="number" data-option="backgroundUpdateInterval" min="1000"/> <span data-lang="ms">миллисекунда</span></label>
                        <label><span data-lang="notificationTimeout">Время отображения уведомлений</span><input type="number" data-option="notificationTimeout"/> <span data-lang="ms">миллисекунда</span></label>
                    </div>
                    <div class="page ctx">
                        <h2 data-lang="optCtx">Контекстное меню</h2>
                        <label><span data-lang="selectDownloadCategoryOnAddItemFromContextMenu">Переходить в категорию "Загрузки" при успешном добавлении раздачи</span><input type="checkbox" data-option="selectDownloadCategoryOnAddItemFromContextMenu"/></label>
                        <h3 data-lang="dirList">Список директорий</h3>
                        <div>
                            <label><span data-lang="treeViewContextMenu">Древовидное контекстноме меню</span><input type="checkbox" data-option="treeViewContextMenu"/></label>
                            <label><span data-lang="showDefaultFolderContextMenuItem">Отображать директорию по умолчанию</span><input type="checkbox" data-option="showDefaultFolderContextMenuItem"/></label>
                            <div class="optionItem">
                                <span data-lang="addItem"></span>:
                                <div class="optionItem"><span data-lang="fullPath">Подкаталог</span> <input type="text" id="subPath"/></div>
                                <div class="optionItem"><span data-lang="shortName">Ярлык</span> <input type="text" id="pathLabel"/> <button id="addSubPath" data-lang="add">Добавить</button></div>
                            </div>
                            <div class="optionItem"><select id="folderList" multiple></select></div>
                            <div class="optionItem">
                                <button id="folderDeleteSelected" data-lang="deleteSelected">Удалить выбранное</button>
                                <button id="folderUp" data-lang="up">Вверх</button>
                                <button id="folderDown" data-lang="down">Ввниз</button>
                            </div>
                        </div>
                    </div>
                    <div class="page backup">
                        <h2 data-lang="backup">Архивирование</h2>
                        <div class="btnList">
                            <input type="button" id="backupUpdate" value="Обновить" data-lang="update"/>
                            <input type="button" id="saveInCloud" value="Сохранить в облаке" data-lang="optSaveInCloud"/>
                        </div>
                        <textarea id="backupInp"></textarea>
                    </div>
                    <div class="page restore">
                        <h2 data-lang="restore">Восстановление</h2>
                        <div class="btnList">
                            <input type="button" id="restoreBtn" value="Восстановить" data-lang="toRestore"/>
                            <input type="button" id="getFromCloudBtn" value="Получить настройки из облака" data-lang="optGetFromCloud"/>
                            <input type="button" id="clearCloudStorage" value="Очистить настройки в облаке" data-lang="optClearCloudStorage"/>
                        </div>
                        <textarea id="restoreInp"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="author"><a title="email: leonardspbox@gmail.com" href="mailto:leonardspbox@gmail.com">Anton</a>, 2015</div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap-colorpicker.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>

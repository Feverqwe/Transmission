<!DOCTYPE html>
<html>
    <head>
        <title>Transmission easy client</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"> 
        <link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
        <link rel="stylesheet" type="text/css" href="css/selectBox.css">
        <script src="js/utils.js"></script>
        <script src="js/mono.js"></script>
    </head>
    <body>
        <ul class="menu">
            <li><a class="btn refresh" target="_blank" href="#refresh" data-lang="refresh,title"></a></li>
            <li><a class="btn wui" target="_blank" href="#wui" data-lang="ST_CAPT_WEBUI,title"></a></li>
            <li class="separate"></li>
            <li><a class="btn add_file" href="#add_file" data-lang="Open_file,title"></a></li>
            <li><a class="btn add_magnet" href="#add_magnet" data-lang="MM_FILE_ADD_URL,title"></a></li>
            <li class="separate"></li>
            <li><a class="btn alt_speed" href="#alt_speed" data-lang="altSpeedEnable,title"></a></li>
            <li class="separate"></li>
            <li><a class="btn start_all" href="#start_all" data-lang="STM_TORRENTS_RESUMEALL,title"></a></li>
            <li><a class="btn pause_all" href="#pause_all" data-lang="STM_TORRENTS_PAUSEALL,title"></a></li>
            <li class="graph"></li>
            <li class="select"><select class="prepare"></select></li>
        </ul>
        <div class="drop_layer"></div>
        <div class="torrent-list-layer">
            <table class="torrent-table-head" border="0" cellspacing="0" cellpadding="0"><thead></thead></table>
            <table class="torrent-table-body" border="0" cellspacing="0" cellpadding="0" >
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <table class="status-panel" width="100%" border="0" cellspacing="0" cellpadding="0" >
            <tfoot>
                <tr>
                    <td class="status"><div></div></td>
                    <td class="space"></td>
                    <td class="speed download"></td>
                    <td class="speed upload"></td>
                </tr>
            </tfoot>
        </table>
        <div class="file-list">
            <div class="fl-layer">
                <table class="fl-table-head" border="0" cellspacing="0" cellpadding="0"><thead></thead></table>
                <table class="fl-table-body" border="0" cellspacing="0" cellpadding="0">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <ul class="bottom-menu">
                <li class="path"><input type="text" readonly="readonly"/></li>
                <li class="btn"><a class="close" data-lang="DLG_BTN_CLOSE,title"></a></li>
                <li class="btn"><a class="update" data-lang="refresh,title"></a></li>
            </ul>
        </div>
        <script src="js/selectBox.js"></script>
        <script src="js/manager.js"></script>
    </body>
</html>
